<app-header [header]="header"></app-header>

<div id="charts">
  <ngx-charts-pie-chart
    [results]="dataChart"
    [customColors]="colorScheme"
    [labels]="true"
    (select)="goToDetail($event)"
  >
    <ng-template #tooltipTemplate let-model="model">
      <div>{{ model.name }}</div>
      <div>
        <!--SVG-->
        <app-medals></app-medals>
        <!--SVG-->
        {{ model.value }}
      </div>
    </ng-template>
  </ngx-charts-pie-chart>
</div>
